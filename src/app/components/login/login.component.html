
<form #userForm="ngForm">
    
    <div class="form-group">
      <label for="exampleInputPassword1">Name</label>
      <input type="text" [(ngModel)]="employee.name" #nameRef="ngModel" name="id" class="form-control" id="exampleInputPassword1"
      pattern="[A-Za-z ]{3,}" title="Only chars are allowed,Min 3 char required" required >
      <div *ngIf="nameRef.invalid && (nameRef.touched || nameRef.dirty)">
        <p *ngIf="nameRef.errors?.['required']" class="text-danger">Name is required, cant be balnk.</p>
        <p *ngIf="nameRef.errors?.['pattern']" class="text-danger">Name must have at least 3 chars, only chars are
          allowed.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="employee.password" #nameRef="ngModel" name="id" class="form-control" id="exampleInputPassword1"
      pattern="[A-Za-z ]{3,}" title="Only chars are allowed,Min 3 char required" placeholder="Password" required >
      <div *ngIf="nameRef.invalid && (nameRef.touched || nameRef.dirty)">
        <p *ngIf="nameRef.errors?.['required']" class="text-danger">Password is required, cant be balnk.</p>
        <p *ngIf="nameRef.errors?.['pattern']" class="text-danger">password must have at least 3 chars, only chars are
          allowed.</p>
      </div>
    </div>
    
    
    <button type="submit" class="btn btn-primary" (click)="submitLoginForm()" [disabled]="!userForm.valid" >Submit</button>
  </form>
